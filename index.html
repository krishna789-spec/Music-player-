<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now-playing">PLAYING x OF y</div>
                <div class="track-art"></div>
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>

            <div class="slider-container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>

            <div class="slider-container">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
            </div>

            <div class="button">
                <div class="random-track" onclick="randomTrack()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </div>
                <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause_track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
            </div>

            <div class="wave">
                <span class="stroke"></span><span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
            </div>

            <div class="singers" style="margin-top: 5px; text-align: center; max-height: 2000px; overflow-y: auto; position: absolute; right: 0; width: 24%; background: transparent;">
                <ul id="singer-list" style="list-style-type: none; padding: 0; margin: 0;">
                    <li style="padding: 10px; border-bottom: 1px solid #ccc;" onclick="selectSinger('singer1')">OneRepublic</li>
                    <li style="padding: 10px; border-bottom: 1px solid #ccc;" onclick="selectSinger('singer2')">Bollywood</li>
                    <li style="padding: 10px; border-bottom: 1px solid #ccc;" onclick="selectSinger('singer3')">pop</li>
                    <li style="padding: 10px; border-bottom: 1px solid #ccc;" onclick="selectSinger('singer4')">hindi</li>
                    <li style="padding: 10px; border-bottom: 1px solid #ccc;" onclick="selectSinger('singer5')">anime</li>
                    <li style="padding: 10px; border-bottom: 1px solid #ccc;" onclick="selectSinger('singer6')">punjabi</li>
                </ul>
            </div>

            <div class="playlist" style="margin-top: 5px; text-align: center; max-height: 2000px; overflow-y: auto; position: absolute; left: 0; width: 25%;">
                <ul id="playlist" style="list-style-type: none; padding: 0; margin: 0;"></ul>
                   
                </ul>
            </div>
            
            <div class="online-music-button">
                <button onclick="window.location.href='online-music.html'">Online Music</button>
            </div>

            <div class="local-songs-button">
                <button onclick="document.getElementById('local-songs-input').click()">Local Songs</button>
                <input type="file" id="local-songs-input" accept="audio/*" multiple style="display: none;" onchange="handleLocalSongs(event)">
            </div>
        </div>
    </div>
    <script src="java.js"></script>
</body>

</html>
